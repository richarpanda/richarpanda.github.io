<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        /* Estilos personalizados para la galería de videos */
        #video-gallery {
            text-align: center;
        }

        .video-thumbnail {
            position: relative;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .video-thumbnail img {
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .video-thumbnail img:hover {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            opacity: 0.8;
        }

        .footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body class="black-pattern">
    <div id="wrapper">
        <header>
            <!-- Contenido del header -->
        </header>

        <!-- Hero Section -->
        <section id="hero" class="image-fade-in">
            <img src="images/hero.jpg" alt="Hero Image">
            <div class="container">
                <h1 class="wow fadeInUp">Bienvenido a nuestro sitio</h1>
                <p class="wow fadeInUp">Explora nuestras novedades y servicios</p>
                <a href="#about" class="btn btn-primary button-hover-effect">Más Información</a>
            </div>
        </section>

        <!-- Video Gallery Section -->
        <section id="video-gallery" class="container my-5">
            <h2 class="text-center mb-4">Galería de Videos</h2>
            <div class="row">
                <div class="col-md-4 video-thumbnail" onclick="loadVideo('videos/video1.mp4')" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <img src="images/video-thumbnail1.jpg" alt="Video 1">
                    <span class="play-button">&#9658;</span>
                </div>
                <div class="col-md-4 video-thumbnail" onclick="loadVideo('videos/video2.mp4')" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <img src="images/video-thumbnail2.jpg" alt="Video 2">
                    <span class="play-button">&#9658;</span>
                </div>
                <div class="col-md-4 video-thumbnail" onclick="loadVideo('videos/video3.mp4')" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <img src="images/video-thumbnail3.jpg" alt="Video 3">
                    <span class="play-button">&#9658;</span>
                </div>
            </div>
        </section>

        <!-- Video Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalLabel">Reproduciendo Video</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video controls id="main-video" class="w-100">
                            <source src="" type="video/mp4">
                            Tu navegador no soporta la etiqueta de video.
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h5>About Us</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <div class="col-lg-6">
                        <h5>Follow Us</h5>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        function loadVideo(videoSrc) {
            const videoPlayer = document.getElementById('main-video');
            videoPlayer.querySelector('source').src = videoSrc;
            videoPlayer.load();
            videoPlayer.play();
        }

        // Detener el video cuando se cierra el modal
        document.getElementById('videoModal').addEventListener('hidden.bs.modal', function () {
            const videoPlayer = document.getElementById('main-video');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        });
    </script>
</body>
</html>
