<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con efecto de giro</title>
    <style>
        /* Estilos para la tarjeta de volteo */
        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 200px;
            perspective: 1000px;
            /* Propiedad para crear el efecto de perspectiva */
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            /* Animación de transformación al girar */
            transform-style: preserve-3d;
            /* Mantiene los elementos 3D */
        }

        /* Estilo de la parte frontal de la tarjeta */
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Oculta la parte posterior durante la animación */
        }

        /* Estilo de la parte frontal */
        .flip-card-front {
            background-color: #bbb;
        }

        /* Estilo de la parte posterior */
        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
            /* Inicialmente oculto girado 180 grados */
        }

        /* Estilos para la imagen */
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo para el botón */
        .flip-card-back button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="flip-card" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="flip-card-back">
                    <p>Texto con dirección 1</p>
                    <a href="pagina1.html"><button>Ir a página 1</button></a>
                </div>
            </div>
        </div>

        <div class="flip-card" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="flip-card-back">
                    <p>Texto con dirección 2</p>
                    <a href="pagina2.html"><button>Ir a página 2</button></a>
                </div>
            </div>
        </div>

        <!-- Repite este bloque para cada imagen -->
    </div>

    <script>
       // Función para girar la tarjeta al hacer clic en una imagen
function flipCard(card) {
    var cardInner = card.querySelector('.flip-card-inner');
    cardInner.style.transform = 'rotateY(180deg)';
}

    </script>
</body>

</html>
